<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Calculator</title>
</head>

<body>
  <div class="calc">
    <div class="calc-nav">
      <div class="calc-btn-nav calc-btn-back">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div class="calc-btn-nav calc-btn-engineering">
        <i class="fa-solid fa-square-root-variable"></i>
        <i class="fa-solid fa-plus-minus"></i>
      </div>
      <div class="calc-btn-nav calc-btn-history">
        <i class="fa-solid fa-clock-rotate-left"></i>
      </div>
      <div class="calc-btn-nav calc-btn-delete">
        <i class="fa-solid fa-trash-can"></i>
      </div>
    </div>
    <div class="calc-display">
      <p></p>
    </div>
    <div class="calc-body">
      <div class="calc-history"></div>
      <div class="calc-btns"></div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
